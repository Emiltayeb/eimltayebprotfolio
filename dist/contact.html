  <!-- main css -->

<body>
  <!-- header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img class="logo" src="./img/emil_logo.png" alt="">
        <ul>
          <li><a href="index.html">Home</a></li>

        </ul>
      </nav>
    </div>

  <!-- contact -->
  <section id="contact" class="py-3">
    <div class="container">
      <div class="contact">
        <h2 class="text-center m-heading">How You Can Reach Me</h2>
        <div class="border-bottom-highlight"></div>
        <form name="contact" method="POST" data-netlify="true" class="contact-form my-2">
          <input class="name" name="name" id="name" type="text" placeholder="Enter Your Name" />
          <input class="email" name="email" id="Email" type="text" placeholder="yourmail@example.com" />
          <input class="subject" name="subject" id="subject" type="text" placeholder="Your Subject" />
          <input class="phone" name="phone" id="phone" type="text" placeholder="Enter Your Phone Number" />
          <textarea class="massage" name="massage" name="message" id="message" placeholder="Enter Message"></textarea>
          <input type="submit" class="btn btn-dark" value="Send" />
          <div class="my-2 captcha" data-netlify-recaptcha="true"></div>
        </form>
      </div>
    </div>
  </section>
